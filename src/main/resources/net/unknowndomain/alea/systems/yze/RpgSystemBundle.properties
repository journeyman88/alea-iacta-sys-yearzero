basic.options.help=Print help
basic.options.verbose=Enable verbose output

usage.header             = Year Zero Engine [ year-zero-engine | yze ]%n
usage.descriptionHeading = Description:%n
usage.description.0      = This command will roll the defined dice pools (primarily d6)  
usage.description.1      = check them to generate successes and banes.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = yze [-v] -b <baseDice> [-g <gearDice>] [-s <skillDice>] [-m <modifier>] [-t <stressDice>]
usage.customSynopsis.1   =\u0020  or: yze [-v] -p%n
usage.optionListHeading  =Options:%n

yze.options.baseDice=Number of Base Dice to roll
yze.options.gearDice=Number of Gear Dice to roll
yze.options.skillDice=Number of Skill Dice to roll
yze.options.modifier=Modifier to apply to the dice pool
yze.options.stressDice=Number of Stress Dice to roll
yze.options.push=Push the previous roll