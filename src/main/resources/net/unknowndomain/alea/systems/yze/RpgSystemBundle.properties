basic.options.help=Print help
basic.options.verbose=Enable verbose output

usage.header             = 2d20 System [ 2d20-system | 2d20 ]%n
usage.descriptionHeading = Description:%n
usage.description.0      = This command will roll between 2 and 5 20-sided dice and  
usage.description.1      = check them against the target value to generate successes.
usage.description.2      = It will also check against a focus value for criticals, 
usage.description.3      = and tracks complications.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = 2d20 [-vo] -t <targetNumber> [-f <focusValue>] [-b <bonusDice>] [-a <targetNumber1> ... -a <targetNumberN> ] [-d <determinationSpent>]
usage.customSynopsis.1   =\u0020  or: 2d20 [-v] -c <challengeDice>%n
usage.optionListHeading  =Options:%n

2d20.options.targetNumber=Target number to detemine successes
2d20.options.focus=Skill focus level
2d20.options.bonus=Bonus dice ( between 0 and 3 )
2d20.options.oldMode=Enable "Old Mode" in which the 1 is not an automatic critical
2d20.options.assistant=Allow to calc the assistance of one or more player
2d20.options.determination=Spend up to 3 determination to force a dice into a critical success
2d20.options.challenge=Number of challenge/combat dice to roll.